<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
     <link rel="stylesheet" href="calculadora.css">
</head>
<body>
    <h1>Calculadora Básica</h1>

    <form id="calcForm">
        <div class="input">
        <input type="number" id="num1" name="num1" placeholder="Número 1" required/>
        <input type="number" id="num2" name="num2" placeholder="Número 2" required/>
        </div>

        <select id="operacao" nome="operacao" class='operar'required>
            <option value=""disable selected>Selecione operação</option>
            <option value="somar">Somar</option>
            <option value="subtrair">Subtrair</option>
            <option value="mutiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button type="submit">Calcular</button>
    </form>
    <div id="erro"></div>
    <div id="resultado"></div>
    
</body>
</html>
