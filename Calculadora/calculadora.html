<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
     <link rel="stylesheet" href="css/style.css">
</head>
</head>
<body>
    <div id="calc">
      <div id="content">

            <div class="display" id="display"> </div>
                <div id="erro"></div>
            
            <div class="btn">
               <br>
               <input type="button" value='7' onclick="inserir('7')" >
               <input type="button" value='8' onclick="inserir('8')">
               <input type="button" value='9' onclick="inserir('9')">
               <input type="button" value='/' onclick="setOperacao('dividir')" class="op">
               <br>
               <input type="button" value='4' onclick="inserir('4')">
               <input type="button" value='5' onclick="inserir('5')">
               <input type="button" value='6' onclick="inserir('6')">
               <input type="button" value='x' onclick="setOperacao('multiplicar')"class="op">
               <br>
               <input type="button" value='1' onclick="inserir('1')">
               <input type="button" value='2' onclick="inserir('2')">
               <input type="button" value='3' onclick="inserir('3')">
               <input type="button" value='-' onclick="setOperacao('subtrair')"class="op">
               <br>
               <input type="button" value='0' onclick="inserir('0')">
               <input type="button" value='.' onclick="inserir('.')">
               <input type="button" value='C' onclick="Clear()" id="clear">
               <input type="button" value='+' onclick="setOperacao('somar')" class="op">
               <br>
               <input type="submit" value='=' onclick="calcular()" class="igual">
            </div>

      </div>
   </div>

<script src="js/script.js"></script>
</div>
</body>
</html>
